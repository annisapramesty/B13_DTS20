<html lang="en">

<head>

<body>
  <div class="main">
    <!--contact us-->
    <div class="contact-us">
      <h3>Contact Us</h3>
      <div class="container">
        <div class="form">
          <div class="form-left">
            <p>Full Name</p>
            <input id="name" type="text" placeholder="Your name.." />
            <p>Email</p>
            <input id="email" type="text" placeholder="Your email.." />
          </div>
          <div class="form-right">
            <p>Message</p>
            <textarea id="subject" placeholder="Write something.."></textarea>
          </div>
          <a href="#" class="btn submit">Send</a>
        </div>
      </div>
    </div>
  </div>
</body>
